
<html lang="en">
    <head>
      
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
      <title>Vue.js + Django</title>
      <script src="https://unpkg.com/vue"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="products">
          <v-app>
            <v-main>
              <table>
                <thead>
                  <tr>
                    <td>商品名</td>
                    <td>価格</td>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="product in products">
                    <td>
                      <v-text-field v-model="product.product_name"></v-text-field>
                    </td>
                    <td>
                      <v-text-field v-model="product.price"></v-text-field>
                    </td>
                  </tr>
                </tbody>
              </table>
              <v-btn 
              depressed   
              color="primary"
              @click="postProducts"
              >保存
            </v-btn>
            <v-snackbar
            v-model="snackbar"
            :timeout="timeout"
            color="success"
          >
            保存に成功しました
          </v-snackbar>
            </v-main>
          </v-app>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>

var vm = new Vue({
  delimiters: ['[[', ']]'],
  el: '#products',
  vuetify: new Vuetify(),
  data: {
    a:"",
    b:"",
    c:"",
    timeout:1000,
    products: [],
    snackbar:false,
  },
  mounted: function() {
    this.getProducts();
   
    /*{% for product in product_list %}
    this.products.push({
      productID:{{product.pk}},
      product_name:"{{product.product_name}}",
      price:{{product.price}},
      link:"{% url 'front:detail' product.pk %}",
    })
    {% endfor %}*/

    //console.log(this.products);
  },
  methods: {
    getProducts:function(){
      axios.get('{% url "shopping:product_list" %}')
    .then(response => {
      console.log(response.data);
      this.products = [];
      this.products =response.data;
    })
    .catch(response => console.log(response))

    },
    postProducts: function() {
      csrftoken = Cookies.get('csrftoken');
      headers = {'X-CSRFToken': csrftoken};

      axios.post('{% url "shopping:product_post" %}',{"products":this.products},{headers: headers})
      .then(response => {
        console.log(response.data);
        this.snackbar = true;
          this.getProducts();
       
       /* if(response.data.result){
        }else{

        }*/
      })
      .catch(response => console.log(response))


  }
  }
})



</script>
