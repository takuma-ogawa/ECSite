    .then(response => {
        console.log(response.data)
      this.products = [];
      this.products =response.data;
    })
    .catch(response => console.log(response))

    },

      .then(response => {
        if(response.data.result){
          this.snackbar = true;
          this.getProducts();

      .catch(response => console.log(response))


  }
  }
})
