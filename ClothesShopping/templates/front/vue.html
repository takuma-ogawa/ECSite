
<html lang="en">
    <head>
      
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
      <title>Vue.js + Django</title>
      <script src="https://unpkg.com/vue"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="products">
          <v-app>
            <v-main>
              <ul>
                <li v-for="product in products"><a :href="[[product.link]]">商品名: [[product.product_name]]</a> 価格: [[product.price]]</li>
              </ul>
              <v-checkbox
              v-model="a"
              label="あ"
              color="red"
            ></v-checkbox>    
        <v-select
          :items="products"
          item-text="product_name"
          item-value="productID"
          v-model="c"
          style="width:10%;"
        ></v-select>
            </v-main>
          </v-app>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>

var vm = new Vue({
  delimiters: ['[[', ']]'],
  el: '#products',
  vuetify: new Vuetify(),
  data: {
    a:"",
    b:"",
    c:"",
    products: []
  },
  mounted: function() {

   
     
   
    axios.get('{% url "front:product_list" %}')
    .then(response => {
      console.log(response.data,this.products);
      this.products =response.data;
    })
    .catch(response => console.log(response))

    this.products.push({

      product_name:"{{product.product_name}}",
      price:{{product.price}},
      link:"{% url 'front:detail' product.pk %}",
    })
    {% endfor %}*/

    //console.log(this.products);
  },
  methods: {
    changeStatus: function(item) {
      item.done = !item.done;
    }
  }
})



</script>
